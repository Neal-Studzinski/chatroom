<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Chat Room</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header><h1>Chat Room</h1></header>

    <div class="login-page">
      <input type="text" class="form-control" id="userName" placeholder="username">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="loginBtn">SUBMIT</button>
      </span>
    </div>

    <div class="chat-page">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id="newItemForm" placeholder="Start a chat">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="submitBtn">SUBMIT</button>
          </span>
        </div>
      </div>
      <div class="list">
        <ul class="list-group">
        </ul>
      </div>
    </div>



    <script
      src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="./app.js"></script>
  </body>
</html>
